<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cybersecurity Standards</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-blue-900 text-white py-6 shadow-md">
        <div class="max-w-6xl mx-auto flex items-center justify-center px-4">
            <div class="flex items-center gap-4">
                <img src="https://media.licdn.com/dms/image/v2/C4D0BAQF5kEfy1rKPTg/company-logo_200_200/company-logo_200_200/0/1631300595407?e=2147483647&v=beta&t=cqVlb_sow_0uV8JMhCFO7psSZlfCwQsa5l9tycSvgNE" alt="ABS Logo" class="w-20 h-16 object-contain bg-white rounded shadow border p-1"/>
                <span class="text-2xl md:text-3xl font-extrabold tracking-wide">Cybersecurity Standards</span>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                Cybersecurity Standards Cross-Reference
            </h1>

            <div class="mb-6 flex flex-col md:flex-row gap-4">
                <input
                        type="text"
                        id="searchInput"
                        placeholder="Enter keywords (e.g., authentication, network)"
                        class="p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-700 flex-grow"
                />
                <button
                        id="searchButton"
                        class="bg-blue-700 text-white px-6 py-3 rounded-lg hover:bg-blue-800 shadow-md font-semibold transition flex-shrink-0"
                >
                    Search
                </button>
            </div>

            <div class="mb-6 flex flex-col md:flex-row gap-4">
                <select id="sectionDropdown" class="p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-700 flex-grow">
                    <option value="">All Sections</option>
                </select>

                <select id="sourceDropdown" class="p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-700 flex-grow">
                    <option value="">All Sources</option>
                </select>
            </div>

            <div class="text-right mb-6">
                <button id="exportPdfButton"
                        class="bg-green-700 text-white px-6 py-3 rounded-lg hover:bg-green-800 shadow-md font-semibold transition">
                    Export to PDF
                </button>
                <button id="resetButton"
                        class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 shadow-md font-semibold transition ml-4">
                    Reset Filters
                </button>
            </div>

            <div id="resultsContainer"
                 class="bg-gray-50 p-4 rounded-lg shadow-inner min-h-[200px] max-h-[600px] overflow-y-auto border border-gray-200">
                <p class="text-center text-gray-500">Enter a query or select filters to search.</p>
            </div>
        </div>
    </main>

    <footer class="bg-blue-900 text-white py-4 shadow-inner">
        <div class="max-w-6xl mx-auto text-center text-sm">
            &copy; 2025 Cybersecurity Standards. All rights reserved.
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
